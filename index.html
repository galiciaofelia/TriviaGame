<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Triva Game</title>
	<!-- CSS Files -->
<!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>

<body>

  <header>
    <img src="assets/images/trivia.png" alt="">
    <h3 class="rules">There are 4 questions, you have 20 seconds to answer all.</h3>
  </header>

  <div class="submitter">
          <input class="submitButton" id="start-button" type="submit" value="Start" />
    </div>
			<!-- timer will be displayed in div#show-number-->
	<div id="show-number"></div>

	<div id="box">
	  	<div>
	  		<p class="question">1. What is the diameter of Earth?</p>

	    	<ul>
	    	<input class="answer" type="radio" name="q1" value="1">
	        <label id="correctString1">8,000 miles</label>
	        <input class="answer" type="radio" name="q1" value="0">
	        <label>2,000 miles</label>	 
	        <input class="answer" type="radio" name="q1" value="0">
	        <label>1,385,639 miles</label>
	        <input class="answer" type="radio" name="q1" value="0">
	        <label>432,450 miles</label>
    		</ul>
	  	</div>

	  	<div>
	  		<p class="question">2. What is the capital city of Spain?</p>

	    	<ul>
	        <input class="answer" type="radio" name="q2" value="0">
	        <label>Seville</label>
	        <input class="answer" type="radio" name="q2" value="1">
	        <label id="correctString2">Madrid</label>
	        <input class="answer" type="radio" name="q2" value="0">
	        <label>Granada</label>
	        <input class="answer" type="radio" name="q2" value="0">
	        <label>Valencia</label>
	    	</ul>
	  	</div>

	  	<div>
	  		<p class="question">3. How many valves does a trumpet have?</p>

	    	<ul>
	        <input class="answer" type="radio" name="q3" value="0">
	        <label>Seven</label>
	        <input class="answer" type="radio" name="q3" value="0">
	        <label>Twelve</label>
	        <input class="answer" type="radio" name="q3" value="1">
	        <label id="correctString3">Three</label>
	        <input class="answer" type="radio" name="q3" value="0">
	        <label>Five</label>
	    	</ul>
		</div>

	  	<div>
	  		<p class="question">4. How many degrees are found in a circle?</p>

	    	<ul>
	        <input class="answer" type="radio" name="q4" value="0">
	        <label>45</label>
	        <input class="answer" type="radio" name="q4" value="0">
	        <label>180</label>
	        <input class="answer" type="radio" name="q4" value="0">
	        <label>90</label>
	        <input class="answer" type="radio" name="q4" value="1">
	        <label id="correctString4">360</label>
    		</ul>
	  	</div>

	</div>
<br/>
  <div class="submitter">
          <input class="submitButton" id="submitButton" onClick="submitQuiz()"
          type="submit" value="Submit" />
    </div>

<!--Show score-->
    <div>
    	<h2 class="score" id="userScore"></h2>
    </div>
	</div>

  
<!--Wrong answers-->
    <div class="answers" id="correctAnswer1"></div>
	<div class="answers" id="correctAnswer2"></div>
    <div class="answers" id="correctAnswer3"></div>
    <div class="answers" id="correctAnswer4"></div>


<!-- JavaScript & jquery-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
